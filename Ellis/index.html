<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CMD Chat Overlay (Static Demo)</title>
<style>
  html,body{
    margin:0; height:100%;
    background:#0c0c0c; color:#c0c0c0;
    font-family:Consolas,"Courier New",monospace;
  }
  .cmd{ padding:14px 18px; line-height:1.35; }
  .title{ color:#9a9a9a; margin-bottom:1em; white-space:pre-wrap; }
  .line{ white-space:pre; }
</style>
</head>
<body>
  <div class="cmd">
    <div class="title">
McGruber Doors [Version 12.0.420.69]
(c) ProfCo. All rights reserved.
    </div>

    <div class="line">
C:\Users\ProfOrProf> This is a test message, do you want this?
    </div>
  </div>
</body>
</html>
