<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wikiprofia – Streamer Archive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A lovingly stolen parody of Wikipedia for hitless & speedrunners." />
  <link rel="preload" href="manifest.json" as="fetch" crossorigin="anonymous" />
  <script src="search.js" defer></script>
  <style>
    :root { --ink:#202122; --rule:#a2a9b1; --blue:#0645ad; --muted:#666; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         background:#f9f9f9;color:var(--ink);max-width:960px;margin:2rem auto;padding:1rem;line-height:1.6}
    header h1{margin:0 0 .25rem 0}
    header .muted{color:var(--muted);margin-bottom:1rem}
    a{color:var(--blue);text-decoration:none} a:hover{text-decoration:underline}
    .search{position:sticky;top:0;background:#f9f9f9;padding:.75rem 0;border-bottom:1px solid #e1e1e1;z-index:10}
    .search input{width:100%;padding:.7rem 1rem;border:1px solid var(--rule);border-radius:8px;font-size:1rem}
    .results{margin-top:1rem}
    .result{padding:.75rem 0;border-bottom:1px solid #e9e9e9}
    .result a.title{font-weight:600}
    .snippet{color:#444;margin-top:.25rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:.5rem;margin-top:1rem}
    .card{border:1px solid #e1e1e1;border-radius:10px;background:#fff;padding:.75rem}
    .card .t{font-weight:600;display:block;margin-bottom:.25rem}
    footer{font-size:.85rem;color:#555;margin-top:2rem;border-top:1px solid #ddd;padding-top:1rem}
  </style>
</head>
<body>

<header>
  <h1>Wikiprofia</h1>
  <div class="muted">A parody encyclopedia for hitless & speedrunners.</div>
</header>

<!-- Site-wide Search -->
<div class="search">
  <input id="wikia-search-input" type="search" placeholder="Search runners, games, memes (e.g., 'Soulless', 'mutton chops', 'Malenia')…" />
  <div id="wikia-search-results" class="results" hidden></div>
</div>

<h2>Runners</h2>
<div id="runner-grid" class="grid"></div>

<footer>
  Made with ❤️ by <a href="https://proforprof.com">ProfOrProf</a>. Not affiliated with Wikipedia or Twitch.
</footer>

<script>
  // Populate the runner cards from manifest.json
  fetch('manifest.json')
    .then(r => r.json())
    .then(data => {
      const grid = document.getElementById('runner-grid');
      data.runners.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <a class="t" href="${r.url}">${r.title}</a>
          <div>${r.description || ''}</div>
        `;
        grid.appendChild(card);
      });
    });
  // Activate search
  window.addEventListener('DOMContentLoaded', () => {
    if (window.initWikiprofiaSearch) window.initWikiprofiaSearch();
  });
</script>
</body>
</html>
