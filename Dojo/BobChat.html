<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dojo Chat Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1080px;

    /* Panel size & position */
    --panel-w: 447px;
    --panel-h: 894px;
    --offset-x: 24px;   /* from left */
    --offset-y: 24px;   /* from bottom */

    /* Colors */
    --frame: #ffffff;
    --shadow: #0b0b0b;
    --bg: rgba(0,0,0,.72);
    --inner: rgba(6,6,6,.86);
    --glow: rgba(126,249,255,.18);
    --badge-a:#85e3b1; --badge-b:#59c5a1;
  }

  html,body{
    width: var(--canvas-w);
    height: var(--canvas-h);
    margin:0; padding:0;
    background: transparent;
    overflow:hidden;
    font-family: 'Press Start 2P', monospace;
  }

  .stage{ position:relative; width:100%; height:100%; }

  .chat-panel{
    position:absolute;
    left: var(--offset-x);
    bottom: var(--offset-y);
    width: var(--panel-w);
    height: var(--panel-h);
    background: var(--bg);
    border: 4px solid var(--frame);
    border-radius: 22px;
    box-shadow: 8px 8px 0 var(--shadow);
    overflow: hidden;
  }

  .chat-panel::before{
    content:"";
    position:absolute; inset:10px;
    border-radius: 16px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.12)),
      repeating-linear-gradient(180deg, rgba(255,255,255,.04) 0px, rgba(255,255,255,.04) 1px, transparent 2px, transparent 4px),
      var(--inner);
    box-shadow: inset 0 0 40px rgba(0,0,0,.35), 0 0 12px var(--glow);
    z-index: 0;
  }

  .header{
    position: relative;
    z-index: 2;
    margin: 12px;
    padding: 16px 12px;
    border: 4px solid #fff;
    border-radius: 14px;
    background: linear-gradient(90deg,var(--badge-a),var(--badge-b));
    box-shadow: 6px 6px 0 var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header .title{
    font-size: 28px;               /* BIGGER title */
    letter-spacing: 3px;
    font-style: italic;
    color: #fff;
    text-shadow: 
      3px 3px 0 #000,              /* heavy drop shadow */
      -3px -3px 0 #000,
      0 0 8px #7ef9ff;             /* teal glow for arcade feel */
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="chat-panel" aria-hidden="true">
      <div class="header">
        <span class="title">STRIKE FEED</span>
      </div>
    </div>
  </div>
</body>
</html>
