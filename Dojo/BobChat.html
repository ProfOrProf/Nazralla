<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dojo Chat Panel</title>
<style>
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1080px;

    /* Panel size & position */
    --panel-w: 447px;
    --panel-h: 894px;
    --offset-x: 24px;   /* from left */
    --offset-y: 24px;   /* from bottom */

    /* Colors */
    --frame: #ffffff;
    --shadow: #0b0b0b;
    --bg: rgba(0,0,0,.72);
    --inner: rgba(6,6,6,.86);
    --glow: rgba(126,249,255,.18);
    --badge-a:#85e3b1; --badge-b:#59c5a1;
  }

  html,body{
    width: var(--canvas-w);
    height: var(--canvas-h);
    margin:0; padding:0;
    background: transparent;
    overflow:hidden;
  }

  .stage{ position:relative; width:100%; height:100%; }

  .chat-panel{
    position:absolute;
    left: var(--offset-x);
    bottom: var(--offset-y);
    width: var(--panel-w);
    height: var(--panel-h);

    background: var(--bg);
    border: 4px solid var(--frame);
    border-radius: 22px;                 /* rounded, no square nubs */
    box-shadow: 8px 8px 0 var(--shadow);
    overflow: hidden;
  }

  /* inner bevel + faint scanlines */
  .chat-panel::before{
    content:"";
    position:absolute; inset:10px;
    border-radius: 16px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.12)),
      repeating-linear-gradient(180deg, rgba(255,255,255,.04) 0px, rgba(255,255,255,.04) 1px, transparent 2px, transparent 4px),
      var(--inner);
    box-shadow: inset 0 0 40px rgba(0,0,0,.35), 0 0 12px var(--glow);
  }

  /* emoji badge */
  .badge{
    position:absolute;
    top:-34px; left:18px;
    padding:14px 18px;
    font-size:28px;                      /* BIG emoji */
    line-height:1;
    border:4px solid #fff;
    border-radius:14px;
    background: linear-gradient(90deg,var(--badge-a),var(--badge-b));
    color:#fff;
    text-shadow: 2px 2px 0 #2a6b5d;
    box-shadow: 8px 8px 0 var(--shadow);
    user-select:none;
    transform: translateZ(0);            /* crisp in OBS */
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

    </div>
  </div>
</body>
</html>
