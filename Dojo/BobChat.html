<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Strike Feed Banner</title>
<style>
  .banner {
    display: inline-block;
    padding: 18px 36px;
    background: #e60000; /* Bright red heart color */
    border: 6px solid #000; /* Solid black border */
    border-radius: 20px;
    box-shadow: 10px 10px 0px #555; /* deep grey shadow */
  }

  .banner-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 64px;
    font-style: italic;
    color: #ffd700; /* Bright yellow (star color) */
    text-shadow: 4px 4px 0 #000; /* black outline effect */
    letter-spacing: 4px; /* closer spacing */
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="background:transparent;">

  <div class="banner">
    <span class="banner-text">STRIKE FEED</span>
  </div>

</body>
</html>
