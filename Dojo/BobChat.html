<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dojo Chat Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1080px;

    --panel-w: 447px;
    --panel-h: 894px;
    --offset-x: 24px;
    --offset-y: 24px;

    --red-heart: #ff2b2b;
    --yellow-star: #ffd83b;
  }

  html,body{
    width: var(--canvas-w);
    height: var(--canvas-h);
    margin:0; padding:0;
    background: transparent;
    overflow:hidden;
    font-family: 'Press Start 2P', monospace;
  }

  .stage{ position:relative; width:100%; height:100%; }

  .chat-panel{
    position:absolute;
    left: var(--offset-x);
    bottom: var(--offset-y);
    width: var(--panel-w);
    height: var(--panel-h);
    background: rgba(0,0,0,.72);
    border: 4px solid #fff;
    border-radius: 22px;
    box-shadow: 8px 8px 0 #0b0b0b;
    overflow: hidden;
  }

  .header{
    width: 100%;
    padding: 24px 0;
    background: var(--red-heart);
    border-bottom: 4px solid #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .header .title{
    font-size: 44px;
    font-style: italic;
    color: var(--yellow-star);
    white-space: nowrap;
    letter-spacing: -2px;  /* tighten spacing */
    text-shadow: 
      -2px -2px 0 #000,   /* black border */
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000,
      0 0 8px #555;       /* grey shadow glow */
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="chat-panel" aria-hidden="true">
      <div class="header">
        <span class="title">STRIKE FEED</span>
      </div>
    </div>
  </div>
</body>
</html>
