<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dojo Chat Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1080px;

    /* Panel size & position */
    --panel-w: 447px;
    --panel-h: 894px;
    --offset-x: 24px;   /* from left */
    --offset-y: 24px;   /* from bottom */

    /* Colors */
    --red-heart:   #e60000;
  }

  html,body{
    width: var(--canvas-w);
    height: var(--canvas-h);
    margin:0; padding:0;
    background: transparent;
    overflow:hidden;
    font-family: 'Press Start 2P', monospace;
  }

  .stage{ position:relative; width:100%; height:100%; }

  .chat-panel{
    position:absolute;
    left: var(--offset-x);
    bottom: var(--offset-y);
    width: var(--panel-w);
    height: var(--panel-h);
    background: rgba(0,0,0,.72);
    border: 4px solid #fff;
    border-radius: 22px;
    box-shadow: 8px 8px 0 #0b0b0b;
    overflow: hidden;
  }

  /* inner bevel */
  .chat-panel::before{
    content:"";
    position:absolute; inset:10px;
    border-radius: 16px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.12)),
      repeating-linear-gradient(180deg, rgba(255,255,255,.04) 0px, rgba(255,255,255,.04) 1px, transparent 2px, transparent 4px),
      rgba(6,6,6,.86);
    box-shadow: inset 0 0 40px rgba(0,0,0,.35);
    z-index: 0;
  }

  /* Blank red header */
  .header{
    position: relative;
    z-index: 2;
    margin: 10px;
    border-radius: 16px;
    overflow: hidden;
  }
  .header-bar{
    width: 100%;
    background: var(--red-heart);
    border: 6px solid #000;
    border-radius: 16px;
    padding: 24px 10px;   /* taller, roomy for text on top */
    box-shadow: 10px 10px 0 #555;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="chat-panel">
      <div class="header">
        <div class="header-bar"></div>
      </div>

      <!-- Chat overlay (like jChat) will sit below here -->
    </div>
  </div>
</body>
</html>
