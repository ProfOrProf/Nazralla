<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dojo Chat Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1080px;

    --panel-w: 447px;
    --panel-h: 894px;
    --offset-x: 24px;
    --offset-y: 24px;

    /* colors from HUD */
    --red-heart: #ff2b2b;
    --yellow-star: #ffd83b;
  }

  html,body{
    width: var(--canvas-w);
    height: var(--canvas-h);
    margin:0; padding:0;
    background: transparent;
    overflow:hidden;
    font-family: 'Press Start 2P', monospace;
  }

  .stage{ position:relative; width:100%; height:100%; }

  .chat-panel{
    position:absolute;
    left: var(--offset-x);
    bottom: var(--offset-y);
    width: var(--panel-w);
    height: var(--panel-h);
    background: rgba(0,0,0,.72);
    border: 4px solid #fff;
    border-radius: 22px;
    box-shadow: 8px 8px 0 #0b0b0b;
    overflow: hidden;
  }

  /* Title bar */
  .header{
    position: relative;
    z-index: 2;
    margin: 12px;
    padding: 20px 16px;
    border: 4px solid #fff;
    border-radius: 14px;
    background: var(--red-heart);
    box-shadow: 8px 8px 0 #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .header .title{
    font-size: 40px;              /* much bigger */
    letter-spacing: 3px;
    font-style: italic;
    color: var(--yellow-star);
    text-shadow: 
      4px 4px 0 #000,
      -4px -4px 0 #000,
      0 0 12px #000;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="chat-panel" aria-hidden="true">
      <div class="header">
        <span class="title">STRIKE FEED</span>
      </div>
    </div>
  </div>
</body>
</html>
