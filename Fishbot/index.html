<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Octo Adventure — Onboarding Demo (Typed)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #eaf7ff;
      --faint: #8bbbd1;
      --accent: #72e9ff;
      --accent2: #a7ffb5;
      --panel: rgba(0, 0, 0, 0.55);
      --edge: rgba(255, 255, 255, 0.08);
    }
    html, body { height: 100%; background: transparent; }
    body {
      margin: 0;
      font-family: "Press Start 2P", monospace;
      font-size: 11pt;
      color: var(--fg);
      letter-spacing: 0.5px;
    }
    .container { min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 2vh 2vw; }
    .panel {
      width: min(1000px, 92vw);
      padding: 24px 28px;
      background: var(--panel);
      border: 1px solid var(--edge);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }
    h1 { font-size: 14pt; margin: 0 0 12px; color: var(--accent); }
    .badge { display:inline-block; font-size: 9pt; padding: 3px 6px; border: 1px solid var(--edge); border-radius: 6px; background: rgba(255,255,255,.04); margin-left: 8px; }

    .step { display: grid; grid-template-columns: auto 1fr; gap: 8px 16px; padding: 12px 0; border-bottom: 1px dashed var(--edge); }
    .step:last-child { border-bottom: none; }
    .q, .a { grid-column: 1 / -1; white-space: pre-wrap; }
    .q::before { content: "Q:"; margin-right: 8px; color: var(--accent2); }
    .a::before { content: "A:"; margin-right: 8px; color: var(--accent); }

    .label { color: var(--faint); }
    .title, .reveal, .footer { margin-top: 14px; }
    .title, .reveal { padding: 10px 12px; border: 1px solid var(--edge); border-radius: 8px; background: rgba(255,255,255,.04); }
    .title { color: var(--accent2); }
    .reveal { color: var(--accent); }

    .footer { display: grid; grid-template-columns: 1fr; gap: 6px; }
    .small { font-size: 9pt; }

    .cursor { display:inline-block; width: 0.7ch; }
    .cursor::after { content:"▌"; animation: blink 1s steps(1) infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" role="log" aria-live="polite">
      <h1>Onboarding Demo — Coral Realms</h1>

      <div class="step"><div class="q" data-text="What name will your story be written under?"></div><div class="a" data-text="Mako"></div></div>
      <div class="step"><div class="q" data-text="Between 3 ft and 7 ft tall, how tall are you?"></div><div class="a" data-text="5'9\""></div></div>
      <div class="step"><div class="q" data-text="What color are your eyes?"></div><div class="a" data-text="Slate"></div></div>
      <div class="step"><div class="q" data-text="What color are your scales?"></div><div class="a" data-text="Teal"></div></div>
      <div class="step"><div class="q" data-text="Describe the fin along your back — sharp, flowing, or ridged?"></div><div class="a" data-text="Ridged"></div></div>
      <div class="step"><div class="q" data-text="Choose your path: Trench Guard, Coral Scholar, Tide Merchant, or Abyssal Acolyte."></div><div class="a" data-text="Coral Scholar"></div></div>
      <div class="step"><div class="q" data-text="From the rack, which do you claim — Coralblade, Tidebow, Trident, or Shellcaster?"></div><div class="a" data-text="Shellcaster"></div></div>
      <div class="step"><div class="q" data-text="Claim a quirk — Speak to eels, Breathe air & water, Glow faintly, or Never sink."></div><div class="a" data-text="Glow faintly"></div></div>

      <div class="title" id="title" data-text="Mako, Coral Scholar of the Synod"></div>
      <div class="reveal" id="reveal" data-text="Mako — your reflection ripples in the tidepool; you are reefborn. Your journey begins now."></div>

      <div class="footer small" id="rumors">
        <div><span class="label">Rumors</span></div>
        <div class="rumor" data-text="• Kelp forests hummed at dawn."></div>
        <div class="rumor" data-text="• Three lanternfish circled the trench gate."></div>
        <div class="rumor" data-text="• A shell song mentioned your name."></div>
      </div>

    
  </div>

  <script>
    const TYPE_MS = 22, PAUSE_Q = 500, PAUSE_A = 650, PAUSE_BLOCK = 800;
    function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }
    async function typeInto(el, text){
      el.textContent = "";
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      el.appendChild(cursor);
      for (let i=0;i<text.length;i++){
        cursor.insertAdjacentText('beforebegin', text[i]);
        await sleep(TYPE_MS);
      }
      cursor.remove();
    }
    async function playSequence(){
      const steps = Array.from(document.querySelectorAll('.step'));
      for (const step of steps){
        const q = step.querySelector('.q');
        const a = step.querySelector('.a');
        await typeInto(q, q.getAttribute('data-text') || '');
        await sleep(PAUSE_Q);
        await typeInto(a, a.getAttribute('data-text') || '');
        await sleep(PAUSE_A + PAUSE_BLOCK);
      }
      await typeInto(title, title.getAttribute('data-text')||'');
      await sleep(450);
      await typeInto(reveal, reveal.getAttribute('data-text')||'');
      for (const r of document.querySelectorAll('#rumors .rumor')){
        await sleep(250);
        await typeInto(r, r.getAttribute('data-text')||'');
      }
    }
    const title=document.getElementById('title'), reveal=document.getElementById('reveal');
    if (document.fonts && document.fonts.ready) document.fonts.ready.then(playSequence);
    else window.addEventListener('load', playSequence);
  </script>
</body>
</html>
