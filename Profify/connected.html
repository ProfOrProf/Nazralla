<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profify Connected</title>

  <!-- Google Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --hot-pink: #ff2da8;  /* hot pink */
      --cool-blue: #23b3ff; /* cool blue */
      --bg: #0f1117;        /* dark background */
      --fg: #e6e9ef;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(1000px, 94vw);
      text-align: center;
    }
    .logo {
      width: min(780px, 92vw);
      height: auto;
      display: block;
      margin: 0 auto 28px;
      image-rendering: -webkit-optimize-contrast;
    }
    .headline {
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      line-height: 1.2;
      margin: 0;
      /* ~100pt max, scales down on small screens */
      font-size: clamp(28px, 7.8vw, 100pt);
      letter-spacing: 1px;

      /* gradient text */
      background: linear-gradient(90deg, var(--hot-pink), var(--cool-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Your image on top -->
      <img class="logo" src="https://proforprof.com/profify/profco.png" alt="Profify Logo" />

      <!-- Big retro headline -->
      <h1 class="headline">PROFIFY CONNECTED!!! GG!!!</h1>
    </div>
  </div>
</body>
</html>
